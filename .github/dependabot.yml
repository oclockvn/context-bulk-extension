# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "oclockvn"
  # Maintain dependencies for .NET test project (ContextBulkExtension.Tests)
  - package-ecosystem: "nuget"
    directory: "/ContextBulkExtension.Tests"
    schedule:
      interval: "weekly"
    reviewers:
      - "oclockvn"
  # Maintain dependencies for .NET main library project (ContextBulkExtension)
  - package-ecosystem: "nuget"
    directory: "/ContextBulkExtension"
    schedule:
      interval: "weekly"
    reviewers:
      - "oclockvn"
  # Maintain dependencies for .NET NuGet packaging project (NugetPackages)
  - package-ecosystem: "nuget"
    directory: "/NugetPackages"
    schedule:
      interval: "weekly"
    reviewers:
      - "oclockvn"

