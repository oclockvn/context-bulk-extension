name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    strategy:
      matrix:
        package:
          - ContextBulkExtension.SqlServer.v8
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: './global.json'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Determine version
        id: version
        run: |
          set -e
          
          # Extract version from tag or input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Handle both v8.1.0 and 8.1.0 tag formats
            TAG_VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v\?//')
            VERSION="$TAG_VERSION"
          fi
          
          # Validate semantic version format (X.Y.Z)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 8.1.0)"
            exit 1
          fi
          
          # Extract BaseVersion (everything after major version)
          BaseVersion=$(echo "$VERSION" | cut -d. -f2-)
          
          if [ -z "$BaseVersion" ]; then
            echo "Error: Failed to extract BaseVersion from $VERSION"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "BaseVersion=$BaseVersion" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"
          echo "BaseVersion: $BaseVersion"

      - name: Build project
        run: |
          dotnet build NugetPackages/${{ matrix.package }}.csproj \
            --configuration Release \
            --no-incremental \
            -p:BaseVersion=${{ steps.version.outputs.BaseVersion }}

      - name: Pack NuGet package
        run: |
          dotnet pack NugetPackages/${{ matrix.package }}.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            -p:BaseVersion=${{ steps.version.outputs.BaseVersion }}

      - name: Validate package
        run: |
          for nupkg in ./artifacts/*.nupkg; do
            if [ -f "$nupkg" ]; then
              echo "Validating package: $nupkg"
              dotnet nuget verify "$nupkg" --all || {
                echo "Error: Package validation failed for $nupkg"
                exit 1
              }
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 30

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: oclockvn

      - name: Push package to NuGet
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ steps.login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Generate job summary
        run: |
          PACKAGE_NAME="${{ matrix.package }}"
          PACKAGE_VERSION="${{ steps.version.outputs.version }}"
          NUGET_URL="https://www.nuget.org/packages/${PACKAGE_NAME}/${PACKAGE_VERSION}"
          
          {
            echo "## ðŸ“¦ Published NuGet Package"
            echo ""
            echo "**Package:** \`${PACKAGE_NAME}\`"
            echo "**Version:** \`${PACKAGE_VERSION}\`"
            echo "**NuGet.org:** [View Package](${NUGET_URL})"
            echo ""
            echo "### Package Details"
            echo "- Package ID: \`${PACKAGE_NAME}\`"
            echo "- Version: \`${PACKAGE_VERSION}\`"
            echo "- Published: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          } >> $GITHUB_STEP_SUMMARY

