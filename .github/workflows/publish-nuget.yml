name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      patch_number:
        description: 'Patch number for fixes (default: 0, increment for each fix at same EF Core version)'
        required: false
        type: string
        default: '0'

jobs:
  build-net8:
    name: Build and Publish .NET 8 Package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-net8-${{ hashFiles('**/*.csproj', '**/*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-net8-
            ${{ runner.os }}-nuget-

      - name: Determine version
        id: version
        run: |
          set -e

          # Extract patch number (revision) from input or default to 0
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PATCH_NUMBER="${{ github.event.inputs.patch_number }}"
            if [ -z "$PATCH_NUMBER" ]; then
              PATCH_NUMBER="0"
            fi
          else
            PATCH_NUMBER="0"
          fi

          # Validate patch number is numeric
          if ! echo "$PATCH_NUMBER" | grep -qE '^[0-9]+$'; then
            echo "Error: Invalid patch number: $PATCH_NUMBER"
            echo "Patch number must be a non-negative integer"
            exit 1
          fi

          # Use MSBuild to evaluate the Version property
          VERSION=$(dotnet msbuild ContextBulkExtension/ContextBulkExtension.Net8.csproj \
            -getProperty:Version \
            -p:PatchNumber=$PATCH_NUMBER \
            -nologo)

          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine version from project"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "PatchNumber=$PATCH_NUMBER" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION (via MSBuild)"
          echo "Patch number: $PATCH_NUMBER"

      - name: Build project
        run: |
          dotnet build ContextBulkExtension/ContextBulkExtension.Net8.csproj \
            --configuration Release \
            --no-incremental \
            -p:PatchNumber=${{ steps.version.outputs.PatchNumber }}

      - name: Pack NuGet package
        run: |
          dotnet pack ContextBulkExtension/ContextBulkExtension.Net8.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            -p:PatchNumber=${{ steps.version.outputs.PatchNumber }}

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: oclockvn

      - name: Push package to NuGet
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ steps.login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Generate job summary
        run: |
          PACKAGE_NAME="ContextBulkExtension"
          PACKAGE_VERSION="${{ steps.version.outputs.version }}"
          NUGET_URL="https://www.nuget.org/packages/${PACKAGE_NAME}/${PACKAGE_VERSION}"

          {
            echo "## ðŸ“¦ Published .NET 8 NuGet Package"
            echo ""
            echo "**Package:** \`${PACKAGE_NAME}\`"
            echo "**Version:** \`${PACKAGE_VERSION}\`"
            echo "**Target:** .NET 8 / EF Core 8.x"
            echo "**NuGet.org:** [View Package](${NUGET_URL})"
            echo ""
            echo "### Package Details"
            echo "- Package ID: \`${PACKAGE_NAME}\`"
            echo "- Version: \`${PACKAGE_VERSION}\`"
            echo "- Published: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          } >> $GITHUB_STEP_SUMMARY

