name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      patch_number:
        description: 'Patch number for fixes (default: 0, increment for each fix at same EF Core version)'
        required: false
        type: string
        default: '0'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    strategy:
      matrix:
        include:
          - name: net8
            solution: ContextBulkExtension.Net8.sln
            csproj: NugetPackages/ContextBulkExtension.SqlServer/ContextBulkExtension.SqlServer.Net8.csproj
            dotnet-version: '8.0.x'
            package-name: ContextBulkExtension.SqlServer
            output-path: Nugets/net8
          - name: net10
            solution: ContextBulkExtension.sln
            csproj: NugetPackages/ContextBulkExtension.SqlServer/ContextBulkExtension.SqlServer.csproj
            dotnet-version: '10.0.x'
            package-name: ContextBulkExtension.SqlServer
            output-path: Nugets/net10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Determine version
        id: version
        run: |
          set -e
          
          # Extract EF Core version from project file
          EFCORE_VERSION=$(grep 'Microsoft\.EntityFrameworkCore\.SqlServer' ${{ matrix.csproj }} | sed -n 's/.*Version="\([0-9]\+\.[0-9]\+\.[0-9]\+\)".*/\1/p' | head -1)
          
          if [ -z "$EFCORE_VERSION" ]; then
            echo "Error: Could not extract EF Core version from project file"
            exit 1
          fi
          
          echo "EF Core version: $EFCORE_VERSION"
          
          # Extract patch number (revision) from input or default to 0
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PATCH_NUMBER="${{ github.event.inputs.patch_number }}"
            if [ -z "$PATCH_NUMBER" ]; then
              PATCH_NUMBER="0"
            fi
          else
            PATCH_NUMBER="0"
          fi
          
          # Validate patch number is numeric
          if ! echo "$PATCH_NUMBER" | grep -qE '^[0-9]+$'; then
            echo "Error: Invalid patch number: $PATCH_NUMBER"
            echo "Patch number must be a non-negative integer"
            exit 1
          fi
          
          # Construct full version: EF Core version + patch number
          VERSION="${EFCORE_VERSION}.${PATCH_NUMBER}"
          
          # Extract BaseVersion (everything after major version) for MSBuild
          BaseVersion=$(echo "$EFCORE_VERSION" | cut -d. -f2-)
          
          if [ -z "$BaseVersion" ]; then
            echo "Error: Failed to extract BaseVersion from $EFCORE_VERSION"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "BaseVersion=$BaseVersion" >> $GITHUB_OUTPUT
          echo "PatchNumber=$PATCH_NUMBER" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"
          echo "BaseVersion: $BaseVersion"
          echo "Patch number: $PATCH_NUMBER"

      - name: Build solution
        run: |
          dotnet build ${{ matrix.solution }} \
            --configuration Release \
            --no-incremental \
            -p:BaseVersion=${{ steps.version.outputs.BaseVersion }} \
            -p:PatchNumber=${{ steps.version.outputs.PatchNumber }}

      - name: Collect NuGet packages
        run: |
          mkdir -p ./artifacts
          cp ${{ matrix.output-path }}/*.nupkg ./artifacts/ || echo "No packages found in ${{ matrix.output-path }}"

      - name: Validate package
        run: |
          for nupkg in ./artifacts/*.nupkg; do
            if [ -f "$nupkg" ]; then
              echo "Validating package: $nupkg"
              dotnet nuget verify "$nupkg" --all || {
                echo "Error: Package validation failed for $nupkg"
                exit 1
              }
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: nuget-packages-${{ matrix.name }}
          path: ./artifacts/*.nupkg
          retention-days: 30

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: oclockvn

      - name: Push package to NuGet
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --api-key ${{ steps.login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Generate job summary
        run: |
          PACKAGE_NAME="${{ matrix.package-name }}"
          PACKAGE_VERSION="${{ steps.version.outputs.version }}"
          NUGET_URL="https://www.nuget.org/packages/${PACKAGE_NAME}/${PACKAGE_VERSION}"
          
          {
            echo "## ðŸ“¦ Published NuGet Package"
            echo ""
            echo "**Package:** \`${PACKAGE_NAME}\`"
            echo "**Version:** \`${PACKAGE_VERSION}\`"
            echo "**NuGet.org:** [View Package](${NUGET_URL})"
            echo ""
            echo "### Package Details"
            echo "- Package ID: \`${PACKAGE_NAME}\`"
            echo "- Version: \`${PACKAGE_VERSION}\`"
            echo "- Published: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          } >> $GITHUB_STEP_SUMMARY

